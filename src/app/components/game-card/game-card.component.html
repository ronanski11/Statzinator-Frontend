<mat-card class="game-card">
    <mat-card-header>
      <div class="status-indicator">
        <mat-icon [color]="getStatusColor(game.status)" [matTooltip]="game.status">
          {{ getStatusIcon(game.status) }}
        </mat-icon>
      </div>
      <mat-card-title class="game-title">
        <div class="game-id">#{{ game.id }}</div>
      </mat-card-title>
      <mat-card-subtitle class="game-time">
        {{ formatDate(game.time) }}
      </mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="teams-container">
        <div *ngFor="let team of game.teams; let i = index" class="team">
          <div class="team-name">{{ team.name }}</div>
          <div class="team-coach">Coach: {{ team.coach }}</div>
          <div class="team-players" *ngIf="team.players && team.players.length > 0">
            <div class="players-count">
              {{ team.players.length }} player{{ team.players.length > 1 ? 's' : '' }}
            </div>
          </div>
        </div>
      </div>
      
      <div *ngIf="game.status === 'OVER' && hasStats()" class="stats-preview">
        <h3>Game Stats</h3>
        <div class="stats-grid">
          <ng-container *ngFor="let stat of game.stats?.stats | keyvalue; let i = index">
            <div class="stat-item" *ngIf="i < 4">
              <div class="stat-key">{{ stat.key }}</div>
              <div class="stat-value">{{ stat.value }}</div>
            </div>
          </ng-container>
        </div>
        <div *ngIf="getStatsCount() > 4" class="more-stats">
          +{{ getStatsCount() - 4 }} more stats
        </div>
      </div>
    </mat-card-content>
    
    <mat-card-actions align="end">
      <button 
        mat-button 
        color="primary" 
        [disabled]="game.status === 'CANCELLED'"
        matTooltip="View game details">
        DETAILS
      </button>
      <button 
        mat-button 
        color="accent" 
        *ngIf="game.status === 'OVER'" 
        [disabled]="!hasStats()"
        matTooltip="View game statistics">
        STATS
      </button>
    </mat-card-actions>
    
    <mat-card-footer>
      <mat-chip-set>
        <mat-chip [color]="getStatusColor(game.status)">
          {{ game.status }}
        </mat-chip>
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
